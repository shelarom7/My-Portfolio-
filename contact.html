<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: 'Ubuntu', sans-serif;
        background-color: #f8f9fa;
      }

      .contact-us-section {
        padding: 50px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
      }

      .form-control {
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1.5rem;
        margin-left: 20px; /* Added margin-left for form fields */
      }

      .form-group label {
        font-weight: 500;
        margin-left: 20px; /* Added margin-left for labels */
      }

      .contact-hero img {
        width: 300px; /* Max size for the logo */
        margin-left: auto;
      }

      .btn-primary {
        background-color: #000000;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        transition: background-color 0.3s ease;
        margin-left: 20px; /* Added margin-left for submit button */
      }

      .btn-primary:hover {
        background-color: #383838;
      }

      .left h2, .left h3 {
        margin-bottom: 10px;
        color: #000;
      }

      .left {
        text-align: center;
        padding-top: 50px;
      }

      .contact-content {
        flex: 2;
      }

      .logo-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>

    <title>Contact - OM SHELAR</title>
  </head>

  <body>
    <section class="contact-us-section">
      <div class="contact-content">
        <h2 class="text-center mb-4">Contact </h2>
        <form onsubmit="return validateForm();">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>

      <div class="logo-section">
        <img src="img/logo2.png" alt="OM SHELAR Logo" />
      </div>
    </section>

    <script>
      function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        if (name == "" || email == "" || message == "") {
          alert("All fields must be filled out");
          return false;
        }

        var nameRegex = /^(?=.*[a-zA-Z]).{2,}$/;
        if (!nameRegex.test(name)) {
          alert("Name must contain at least two characters and include letters");
          return false;
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address");
          return false;
        }

        if (message.includes('.')) {
          alert("Message cannot contain a full stop (.)");
          return false;
        }

        return true;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
  </body>
</html>
